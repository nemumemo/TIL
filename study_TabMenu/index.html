<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Tab Menu</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <ul class="menu">
        <li class="active" data-id="tab1">タブ1</li>
        <li data-id="tab2">タブ2</li>
        <li data-id="tab3">タブ3</li>
      </ul>

        <section class="content active" id="tab1">
          ここはタブ1をクリックした時に表示する内容です。
        </section>
        <section class="content" id="tab2">
          ここはタブ2をクリックした時に表示する内容です。
        </section>
        <section class="content" id="tab3">
          ここはタブ3をクリックした時に表示する内容です。
        </section>
    </div>

    <script src="js/main.js"></script>
  </body>

</html>
